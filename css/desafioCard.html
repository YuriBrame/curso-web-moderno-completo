<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .curso {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            border: solid 1px black;
            box-shadow: 0 4px 20px 0 black;
            width: 300px;
            float: left;
            margin: 15px;
            padding: 5px;
            
        }

        .curso-info {
            padding-left: 10px;
        }

        .curso-preco {
            text-align: right;
            padding: 10px;
        }

        .preco-de {
            text-decoration: line-through;
            color: firebrick;
            padding-top: 2px;
        }

        .preco-por {
            color: green;
            font-weight: bold;
            font-size: 1.4em;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Card</h1>

    <!-- <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo"> -->

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
