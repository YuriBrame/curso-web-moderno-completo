<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button onclick="play()">Play</button>
    <button onclick="pause()">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 750px;
        border:solid 1px #444;
        margin: 20px;
    }

    .progresso div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    let meuVideo = document.querySelector('#meuVideo')

    function configurarVideo() {
        meuVideo.oncontextmenu = () => false
    }

    configurarVideo()

    function play() {
        meuVideo.play()
    }

    function pause() {
        meuVideo.pause()
    }

    function loopProgresso(id) {
        setInterval(function () {
            const percentual = Math.round((meuVideo.currentTime / meuVideo.duration) * 100)
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        }, 100)
    }

    loopProgresso('meuVideo')
</script>
