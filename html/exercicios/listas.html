<h1>Listas</h1>

<!-- Lista Ordenada-->

    <li>Bia</li>
    <li>Pedro</li>
    <li>Ana</li>

</ol>

<!-- Lista Não Ordenada -->
<h2>Lista de Compras</h2>

    <li>Leite</li>

</ul>

<!-- Lista de Definição -->
<h2> Principais termos do glossário de Cloud Computing</h2>
<dl> <!-- dl significa "Definition List"-->
    <dt>BaaS</dt> <!-- dt seria o termo a ser definido-->
    <dd>Backend Como Serviço</dd> <!-- dd seria a definição em si do dt-->
    <dt>IaaS</dt>
    <dd>Infraestrutura Como Serviço</dd>
    <dt>PaaS</dt>
    <dd>Plataforma Como Serviço</dd>
    <dt>SaaS</dt>
    <dd>Software Como Serviço</dd>
</dl>
